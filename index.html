<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="public/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="UTF-8">
  <title>Christine &amp; Jesus Franco</title>
</head>
<body>

<div class="fit-content">
  <section id="main-section" class="section">
    <article class="banner">
      <h1 class="main-title fadeInUp">Christine &amp; Jesus</h1>
      <h2 class="main-welcome">We're getting married!</h2>
      <p class="main-text">Tying the knot July 11, 2015.</p>
      <a class="rsvp-link" href="#rsvp-section">rsvp</a>
    </article>
  </section>
</div>
<section class="section">
  <article class="v-wrap">
      <div class="v-box wedding-info">
        <h3>Ceremony and Reception</h3>
        <div class="info center">
          <div class="info-datetime">
            Saturday, July 11, 2015
            <span class="info-time">5:00pm</span>
          </div>
          <ol class="address">
            <li>
              <a href="http://www.villaantonia.com/pdf/Villa_Antonia_Map.pdf">
                <i>Villa Antonia</i>
              </a>
            </li>
            <li>19039 Adrian Way</li>
            <li>Jonestown, TX 78645</li>
            <li>
              <a href="https://www.google.com/maps/place/19039+Adrian+Way,+Jonestown,+TX+78645/@30.4670444,-97.9521821,17z/data=!3m1!4b1!4m2!3m1!1s0x865b300251e80013:0xee3d8631f369cf56">
                <button class="btn btn-primary btn-small">View Map</button>
              </a>
            </li>
          </ol>
        </div>
      </div>
  </article>
</section>
<section id="rsvp-section" class="section">
  <article>
    <div class="form-container">
      <h2 class="form-title">RSVP</h2>
      <!-- RSVP -->
      <form class="rsvp-form" role="form" method="POST">
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="first_name">First Name*</label>
          <input type="text" name="first_name" id="first_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name*</label>
          <input type="text" name="last_name" id="last_name" class="form-control">
        </div>
        <div class="form-group">
          <label for="reservation">Will you be there?*</label>
          <label>
            <input type="radio" id="reservation" name="reservation" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" id="reservation" name="reservation" value="no">
            No
          </label>
        </div>
        <div class="form-group">
          <label for="plus_one">Will you be bringing a +1?</label>
            <input type="input" name="plus_one" id="plus_one" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group center">
          <button type="submit" class="btn btn-submit">Submit</button>
        </div>
      </form>
      <!-- -->
    </div>
  </article>  
</section>
<footer class="footer">
</footer>

  <script id="thankyou-template" type="text/x-template">
<div class="thankyou-modal">
  <div class="v-wrap">
    <div class="v-box modal-content">
      <div class="thankyou-message fadeInUp">
        <h2>Thank you <%= user.first_name %> <%= user.last_name %>!</h2>
        <% if (user.reservation === 'yes') { %>
          <p>We look forward to having you join us as we tie the knot.</p>

          <p>Ceremony and Reception<br> 5:00pm</p>
          <ol class="address">
            <li>
              <a target="_blank" href="http://www.villaantonia.com/pdf/Villa_Antonia_Map.pdf">
                <i>Villa Antonia</i>
              </a>
            </li>
            <li>19039 Adrian Way</li>
            <li>Jonestown, TX 78645</li>
          </ol>
        <% } %>

      </div>
      <button class="btn btn-close">close</button>
    </div>
  </div>
</div>
