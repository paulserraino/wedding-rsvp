<body>

<div class="fit-content">
	<section id="main-section" class="section">
		<article>
			
		</article>

</div>
<section class="section">
	<article>
		<div class="center">
			<h1 id="main-title">Christine Dehoux<span class="heart">♥</span>Jesus Franco</h1>
			<div id="wedding-info">
				<h2>Wedding Ceremony</h2>
				<ul class="info-list">
					<li><span class="bold">Location:</span> Villa Antonia, Austin TX</li>
					<li><span class="bold">Date:</span> July 11 2015</li>
					<li><span class="bold">Time:</span> 9:00am</li>
				</ul>
			</div>

			<div id="map"></div>
		</div>
	</article>
</section>
<section class="section">
	<article>
		<div class="form-container">
			<h2 class="form-title">RSVP</h2>
			<form id="rsvp-form" class="form" role="form" method="POST">
				<div class="form-group">
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="form-control" placeholder="Email">
				</div>
				<input type="hidden" name="reservation">
				<div class="form-group center">
					<button type="button" id="rsvp_yes" class="rsvp-btn btn" data="true">Yes</button>
					<button type="button" id="rsvp_no" class="rsvp-btn btn" data="false">No</button>
				</div>
			</form>
		</div>
	</article>	
</section>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(30.467008,-97.952139);
  var mapOptions = {
    scrollwheel: false,
    mapTypeControl: false,
    zoom: 12,
    center: myLatlng,
    styles: [{featureType:"administrative",stylers:[{visibility:"on"}]},
    	
    	{featureType:"road.highway",elementType:"geometry",stylers:[{visibility:"on"}]},
    	{featureType:"road.arterial",stylers:[{visibility:"off"}]},
    	{featureType:"water",stylers:[{color:"#5f94ff"},{lightness:26},{gamma:5.86}]},{},

    	{featureType:"road"},{},{featureType:"landscape",stylers:[{hue:"#0066ff"},{saturation:74},{lightness:100}]}]
  }
  var map = new google.maps.Map(document.getElementById('map'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

 </script>
